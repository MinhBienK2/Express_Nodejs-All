<body>
    <div id='map' style='width: 100%; height: 600px;'></div>

    <script>
        const locations = [
            {
                coordinates : [106.167813,20.427057]
            },
            {
                coordinates : [106.336401,20.458445]
            }
        ] 
        mapboxgl.accessToken = 'pk.eyJ1IjoibWluaGJpZW4iLCJhIjoiY2wweHhtcjQ3MWoxeTNqb2EzdDRlZHo4MCJ9.7LVK46-MdnV30KWXyNc5bQ';

        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            // center: [106.167813,20.427057], // starting position [lng, lat]
            // zoom: 10 // starting zoom
        });
        
        const bounds = new mapboxgl.LngLatBounds()

        locations.forEach(loc => {
            const el = document.createElement('div');
            el.className = 'marker';
            new mapboxgl.Marker({
                element : el,
                anchor : 'bottom'
            })
                .setLngLat(loc.coordinates)
                .addTo(map);
            new mapboxgl.Popup({
                offset : 30 
            })
                .setLngLat(loc.coordinates)
                .setHTML('<p>Hello World!</p>')
                .addTo(map);
            bounds.extend(loc.coordinates)
        })
        map.fitBounds(bounds,{
            padding : {
                top : 200,
                bottom : 200,
                left : 600,
                right : 600
            }
        })

    </script>
